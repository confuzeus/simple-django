x-base: &base
  env_file: .env

x-django: &djangobase
  <<: *base
  build:
    context: .
    target: djangodebug
  volumes:
    - .:/app
  depends_on:
    - mailhog
    - redis
    - postgres

volumes:
  local_postgres_data: {}

services:

  node:
    <<: *base
    volumes:
      - .:/app
    build:
      context: .
      args:
        DOCKER_BROWSERSYNC_PORT: ${DOCKER_BROWSERSYNC_PORT}
      target: node
    command: npm run dev
    ports:
      - "${BROWSERSYNC_PORT}:${DOCKER_BROWSERSYNC_PORT}"
      - "${BROWSERSYNC_UI_PORT}:${DOCKER_BROWSERSYNC_UI_PORT}"

  mailhog:
    <<: *base
    image: mailhog/mailhog:v1.0.0
    ports:
      - "${MAILHOG_PORT:-8025}:${DOCKER_MAILHOG_PORT:-8025}"

  piptools:
    <<: *base
    volumes:
      - ./requirements:/app/requirements
    build:
      context: .
      args:
        DOCKER_UID: ${DOCKER_UID}
        DOCKER_GID: ${DOCKER_GID}
      target: piptools

  redis:
    <<: *base
    image: redis:6

  postgres:
    <<: *base
    image: postgres:14
    volumes:
      - local_postgres_data:/var/lib/postgresql/data

  django:
    <<: *djangobase
    command: /start

  djangoq:
    <<: *djangobase
    command: python manage.py qcluster
