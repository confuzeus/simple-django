{% extends "account/layout.html" %}
{% load crispy_forms_filters %}
{% block seo_title %}
    Change password
{% endblock seo_title %}
{% block title %}
    Change password
{% endblock title %}
{% block content %}
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100">Change password</button>
        </form>
    </div>
    <div class="col-lg-4"></div>
{% endblock content %}
