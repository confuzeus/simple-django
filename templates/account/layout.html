{% extends "fullbleed.html" %}

{% block inner %}
  <div style="margin-top: 20vh" class="container">
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center">{% block title %}Untitled{% endblock %}</h1>
      </div>
    </div>

    {% if messages %}
      <div class="row mb-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          {% include "partials/_flash-messages.html" %}
        </div>
        <div class="col-lg-3"></div>
      </div>
    {% endif %}

    <div class="row">
      {% block content %}

      {% endblock %}
    </div>
  </div>
{% endblock %}
