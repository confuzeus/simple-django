<c-layouts.auth meta_title="Signup" page_title="Signup">
<div class="flex flex-col items-center gap-10">
    <form action="." method="post">
        {% csrf_token %}
        <c-form :form="form" />
        <button class="px-3 py-2 rounded-lg border cursor-pointer bg-black text-white w-100 mb-4">Signup</button>
        <p class="text-center">
            Already have an account? <a href="{% url "account_login" %}">Login here.</a>
        </p>
    </form>
</div>
</c-layouts.auth>
