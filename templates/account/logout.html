<c-layouts.auth meta_title="Logout" page_title="Logout">
<form action="" method="post">
    {% csrf_token %}
    <p class="alert alert-info text-center">Are you sure you want to log out?</p>
    <div class="flex justify-center items-center">
        <div class="flex gap-4">
            <button class="btn btn-primary">Yes, logout.</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">No, cancel.</a>
        </div>
    </div>
</form>
</c-layouts.auth>
